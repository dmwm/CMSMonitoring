<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.bootstrap.min.css" rel="stylesheet">
    <title>Go Datatable (Serverside)</title>
</head>

<body>

<div class="container">
    <h1>Go Datatable Serverside</h1>
    <table class="go-datatable display" style="width:100%">
        <thead>
        <tr>
            <th>Id</th>
            <th>RseType</th>
            <th>Dataset</th>
            <th>LastAccess</th>
            <th>LastAccessMs</th>
            <th>MaxDatasetSizeInRsesGB(</th>
            <th>MinDatasetSizeInRsesGB</th>
            <th>SumDatasetSizeInRsesGB</th>
            <th>RSEs</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th>Dataset</th>
            <th>Rse</th>
            <th>Size</th>
        </tr>
        </tfoot>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js" type="text/javascript"></script>
<script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js" type="text/javascript"></script>
<script src="https://cdn.datatables.net/1.11.4/js/dataTables.bootstrap.min.js" type="text/javascript"></script>
<script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js" type="text/javascript"></script>
<script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.bootstrap.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js" type="text/javascript"></script>
<script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js" type="text/javascript"></script>
<script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.print.min.js" type="text/javascript"></script>
<script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.colVis.min.js" type="text/javascript"></script>
<script>
    $(document).ready(function () {
        var table = $('.go-datatable').DataTable({
            processing: true,
            serverSide: true,
            ajax: {
                url: "http://cmsweb-test1-zone-b-brkegglzfmze-node-1.cern.ch:31280/api/datasets",
                method: "POST",
                contentType: 'application/json',
                data: function (d) {
                    return JSON.stringify(d);
                },
                processData: true,
                dataType: "json",
                searchDelay: 400,
                // "processData": false,
                // "contentType": 'application/json',
            },
            columns: [
                {data: "Id"},
                {data: "RseType"},
                {data: "Dataset"},
                {data: "LastAccess"},
                {data: "LastAccessMs"},
                {data: "MaxDatasetSizeInRsesGB"},
                {data: "MinDatasetSizeInRsesGB"},
                {data: "SumDatasetSizeInRsesGB"},
                {data: "RSEs"}
            ],
            pageLength: 20,
            aLengthMenu: [
                [5, 10, 25, 50, 100],
                [5, 10, 25, 50, 100]
            ],
        });

    });
</script>
</body>
