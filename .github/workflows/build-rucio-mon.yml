# Ref: https://github.com/dmwm/dbs2go/blob/master/.github/workflows/build.yml
name: Build

on:
  push:
    tags:
      - 'go-*.*.*'
    paths:
      - src/go/rucio-dataset-mon-go/**

jobs:
  build:
    name: Build rucio-mon
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '^1.18'

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: Get git tag
        id: get_tag
        run: echo ::set-output name=tag::${GITHUB_REF/refs\/tags\//}

      - name: Build cmsmon-rucio-ds-web docker image
        run: |
          echo Image tag: ${{ steps.get_tag.outputs.tag }}
          curl -ksLO https://raw.githubusercontent.com/dmwm/CMSKubernetes/master/docker/cmsmon-rucio-ds-web/Dockerfile
          sed -i -e "s,ENV CMSMON_TAG=.*,ENV CMSMON_TAG=${{steps.get_tag.outputs.tag}},g" Dockerfile
          docker build . --tag docker.pkg.github.com/dmwm/cmsmon-rucio-ds-web/cmsmon-rucio-ds-web
          docker tag docker.pkg.github.com/dmwm/cmsmon-rucio-ds-web/cmsmon-rucio-ds-web registry.cern.ch/cmsmonitoring/cmsmon-rucio-ds-web

      - name: Login to registry.cern.ch
        uses: docker/login-action@v2
        with:
          registry: registry.cern.ch
          username: ${{ secrets.CERN_LOGIN }}
          password: ${{ secrets.CERN_TOKEN }}

      - name: Publish cmsmon-rucio-ds-web image to registry.cern.ch
        uses: docker/build-push-action@v3
        with:
          username: ${{ secrets.CERN_LOGIN }}
          password: ${{ secrets.CERN_TOKEN }}
          registry: registry.cern.ch
          repository: cmsmonitoring/cmsmon-rucio-ds-web
          tag_with_ref: true
